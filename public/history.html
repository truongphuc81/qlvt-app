<body class="d-flex flex-column vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/manager.html">
                <i class="fas fa-cogs me-2"></i> QUẢN LÝ
            </a>
            <div class="d-flex text-white align-items-center">
                <span id="userEmailDisplay" class="me-3">Đang tải...</span>
                <button onclick="window.location.href='index.html'" class="btn btn-outline-light btn-sm">Thoát</button>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 flex-grow-1 d-flex flex-column">
        <div class="card shadow-sm flex-grow-1 d-flex flex-column">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Tổng Quan Lịch Sử Giao Dịch</h5>
            </div>
            <div class="card-body d-flex flex-column" style="overflow-y: hidden;">
                <div class="row mb-3 gx-2 align-items-end">
                    <div class="col-md-3">
                        <label for="dateRangeFilter" class="form-label">Khoảng ngày:</label>
                        <input type="text" id="dateRangeFilter" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="emailFilter" class="form-label">KTV:</label>
                        <select id="emailFilter" class="form-select">
                            <option value="">Tất cả</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="typeFilter" class="form-label">Loại GD:</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">Tất cả</option>
                            <option value="Mượn">Mượn</option>
                            <option value="Trả">Trả</option>
                            <option value="Điều chỉnh">Điều chỉnh</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="itemFilter" class="form-label">Vật tư:</label>
                         <input type="text" id="itemFilter" class="form-control" placeholder="Lọc theo mã hoặc tên VT">
                    </div>
                    <div class="col-md-2">
                         <label for="searchFilter" class="form-label">Tìm ghi chú:</label>
                        <input type="text" id="searchFilter" class="form-control" placeholder="Tìm trong ghi chú">
                    </div>
                </div>
                <div class="table-responsive flex-grow-1" style="overflow-y: auto;">
                    <table class="table table-bordered table-hover" id="historyTable">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 15%;">Timestamp</th>
                                <th style="width: 8%;">Ngày</th>
                                <th style="width: 15%;">Email KTV</th>
                                <th style="width: 8%;">Loại</th>
                                <th style="width: 10%;">Mã VT</th>
                                <th>Tên VT</th>
                                <th style="width: 5%;">SL</th>
                                <th style="width: 10%;">Ghi chú</th>
                                <th style="width: 8%;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                     <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <nav id="pagination" class="mt-3"></nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div class="modal fade" id="editTxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh Sửa Giao Dịch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTxId">
                    <input type="hidden" id="editTxItemId">
                     <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Timestamp</label>
                            <input type="text" id="editTxTimestamp" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">KTV</label>
                            <input type="text" id="editTxEmail" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vật tư</label>
                        <input type="text" id="editTxItem" class="form-control" disabled>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="editTxType" class="form-label">Loại Giao Dịch</label>
                            <select id="editTxType" class="form-select">
                                <option value="Mượn">Mượn</option>
                                <option value="Trả">Trả</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="editTxQuantity" class="form-label">Số Lượng</label>
                            <input type="number" id="editTxQuantity" class="form-control" min="0">
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="editTxDate" class="form-label">Ngày</label>
                            <input type="date" id="editTxDate" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editTxNote" class="form-label">Ghi chú</label>
                        <textarea id="editTxNote" class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveTxChangesBtn">Lưu Thay Đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="common.js"></script>
    <script src="history.js"></script>

</body>
</html>
