<body class="d-flex flex-column vh-100 bg-light body-fullscreen">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/manager.html">
                <i class="fas fa-cogs me-2"></i> QUẢN LÝ
            </a>
            <div class="d-flex text-white align-items-center">
                <span id="userEmailDisplay" class="me-3">Đang tải...</span>
                <button onclick="window.location.href='index.html'" class="btn btn-outline-light btn-sm">Thoát</button>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4 flex-grow-1 d-flex flex-column">
        <div class="card shadow-sm flex-grow-1 d-flex flex-column">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Tổng Quan Lịch Sử Giao Dịch</h5>
            </div>
            <div class="card-body d-flex flex-column" style="overflow-y: hidden;">
                <div class="row mb-3 gx-2 align-items-end">
                    <div class="col-md-3">
                        <label for="dateRangeFilter" class="form-label">Khoảng ngày:</label>
                        <input type="text" id="dateRangeFilter" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label for="emailFilter" class="form-label">KTV:</label>
                        <select id="emailFilter" class="form-select">
                            <option value="">Tất cả</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="typeFilter" class="form-label">Loại GD:</label>
                        <select id="typeFilter" class="form-select">
                            <option value="">Tất cả</option>
                            <option value="Mượn">Mượn</option>
                            <option value="Trả">Trả</option>
                            <option value="Điều chỉnh">Điều chỉnh</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="itemFilter" class="form-label">Vật tư:</label>
                         <input type="text" id="itemFilter" class="form-control" placeholder="Lọc theo mã hoặc tên VT">
                    </div>
                    <div class="col-md-2">
                         <label for="searchFilter" class="form-label">Tìm ghi chú:</label>
                        <input type="text" id="searchFilter" class="form-control" placeholder="Tìm trong ghi chú">
                    </div>
                </div>
                <div class="table-responsive flex-grow-1" style="overflow-y: auto;">
                    <table class="table table-bordered table-hover" id="historyTable">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 15%;">Timestamp</th>
                                <th style="width: 8%;">Ngày</th>
                                <th style="width: 15%;">Email KTV</th>
                                <th style="width: 8%;">Loại</th>
                                <th>Ghi chú</th>
                                <th style="width: 8%;">Số loại VT</th>
                                <th style="width: 8%;">Tổng SL</th>
                                <th style="width: 10%;">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                     <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <nav id="pagination" class="mt-3"></nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Transaction Editor Modal -->
    <div class="modal fade" id="transactionEditorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh Sửa Giao Dịch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTxId">
                    
                    <div class="row border-bottom pb-3 mb-3">
                        <div class="col-md-4"><strong>Transaction ID:</strong> <span id="modalTxId"></span></div>
                        <div class="col-md-4"><strong>KTV:</strong> <span id="modalTxEmail"></span></div>
                        <div class="col-md-4"><strong>Ngày:</strong> <span id="modalTxDate"></span></div>
                    </div>

                    <h6>Vật tư trong giao dịch</h6>
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Tên vật tư</th>
                                <th style="width: 120px;">Số lượng</th>
                                <th style="width: 80px;">Đơn vị</th>
                                <th style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody id="editItemsTableBody">
                            <!-- Items will be dynamically inserted here -->
                        </tbody>
                    </table>

                    <hr>
                    <h6>Thêm vật tư mới</h6>
                    <div class="row">
                        <div class="col-md-8">
                             <input type="text" id="addNewItemInput" class="form-control" placeholder="Tìm kiếm để thêm vật tư...">
                        </div>
                        <div class="col-md-2">
                             <input type="number" id="addNewItemQty" class="form-control" value="1" min="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success w-100" id="addNewItemBtn">Thêm</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveTxChangesBtn">Lưu Thay Đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="common.js"></script>
    <script src="history.js"></script>

</body>
</html>
